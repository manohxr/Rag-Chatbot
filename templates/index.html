<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="header-left">
        <h1>RAG Chatbot</h1>

        <div class="custom-dropdown">
          <button id="dropdown-toggle" class="dropdown-toggle">Base LLM ‚è∑</button>
          <div id="dropdown-list" class="dropdown-list hidden">
            <div class="dropdown-item" data-value="">Base LLM</div>
          </div>
        </div>
      </div>
      <a href="/logout" class="logout-btn">Logout</a>
    </header>

    <main class="chat-window" id="chat-window"></main>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required autocomplete="off" />
      <label for="pdf-upload" class="upload-icon" title="Upload PDF">
        <span class="upload-icon-container">
          <svg id="paperclip-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-paperclip">
            <path
              d="M21.44 11.05L12.12 20.37a5 5 0 0 1-7.07-7.07l9.32-9.32a3 3 0 1 1 4.24 4.24l-9.19 9.19a1 1 0 1 1-1.41-1.41l9.19-9.19" />
          </svg>
          <div id="upload-spinner" class="spinner" style="display: none;"></div>
        </span>
      </label>

      <input type="file" id="pdf-upload" accept="application/pdf" style="display: none;" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
